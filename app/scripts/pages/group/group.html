<div>
  <div class="ui vertical segments">
    <div class="ui segment">
      <h3 class="ui header">
        <i class="users icon"></i>
        <div class="content">Your group</a>
      </h3>
    </div>
    <div class="ui segment">
      <div class="ui relaxed horizontal list" data-bind="foreach: currentGroup().users">
        <div class="item">
          <img class="ui avatar image" data-bind="attr: { src: avatarUrl }">
          <div class="content" data-bind="text: pseudonym"></div>
        </div>
      </div>
    </div>
    <div class="ui red bottom attached button" data-bind="click: leave, css: {disabled: !canLeaveGroup()}">
      Leave group
    </div>
  </div>

  <h4 class="ui horizontal divider header">
    <i class="edit icon"></i>
    Create a group
  </h4>

  <div class="ui two column row grid">
    <div class="column">
      <div class="ui vertical segments">
        <div class="ui segment">
          <h3 class="ui header">All users</h3>
        </div>
        <div class="ui segment">
          <div class="ui fluid left icon input">
            <input type="text" placeholder="Search users&hellip;" data-bind="textInput: search">
            <i class="users icon"></i>
          </div>

          <div class="ui message" data-bind="visible: displayedUsers().length == 0">No users found.</div>
          <div class="ui middle aligned divided list" data-bind="foreach: displayedUsers">
            <div class="item" data-bind="click: add">
              <div class="right floated content">
                <div class="ui mini circular icon button">
                  <i class="add icon"></i>
                </div>
              </div>
              <img class="ui avatar image" data-bind="attr: { src: avatarUrl }">
              <div class="content" data-bind="text: pseudonym"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="column">
      <div class="ui vertical segments">
        <div class="ui segment">
          <h3 class="ui header">Selected users</h3>
        </div>
        <div class="ui segment">
          <div class="ui middle aligned divided list" data-bind="foreach: selectedUsers">
            <div class="item">
              <div class="right floated content" data-bind="click: remove, visible: !isMe()">
                <div class="ui red mini circular icon button">
                  <i class="remove icon"></i>
                </div>
              </div>
              <img class="ui avatar image" data-bind="attr: { src: avatarUrl }">
              <div class="content" data-bind="text: pseudonym"></div>
            </div>
          </div>
        </div>
        <div class="ui primary bottom attached button" data-bind="click: save">
          Create group
        </div>
      </div>
    </div>
  </div>
</div>
