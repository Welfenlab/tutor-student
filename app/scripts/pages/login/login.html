<div class="login">
  <div class="ui segment form centered">
    <div class="field">
      <label data-bind="i18n: 'login.pin'"></label>
      <div class="ui icon input">
        <input type="text" data-bind="value: pin" />
        <i class="lock icon"></i>
      </div>
    </div>
    <div class="ui submit button" data-bind="css: { disabled: !mayLogin(), loading: isLoggingIn }, click: login, i18n: 'login.submit'"></div>
  </div>
</div>
