<div class="ui middle aligned center aligned grid">
  <div class="column login">
    <h2 class="ui blue image header">
      <i class="ui student icon"></i>
      <div class="content">Log-in to your account</div>
    </h2>
    <div class="ui large form">
      <div class="ui piled segment">
        <!--removeIf(production)-->
        <div class="field">
          <label></label>
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="text" data-bind="textInput: pin, i18n: { placeholder: 'login.pin' }" />
          </div>
        </div>
        <div class="ui fluid large blue submit button" style="margin-bottom:15px"
             data-bind="css: { loading: isLoggingIn }, click: loginDev, i18n: 'login.submit'"></div>
        <!--endRemoveIf(production)-->
        <form method="POST" data-bind="attr: { action: samlData().url}" id="samlform">
          <button class="ui fluid large blue button"
               data-bind="css: { loading: !samlReady() }, attr: { disabled: !samlReady() }, i18n: {html: 'login.idm'}, click:function(){document.querySelector('#samlform').submit()}">
          </button>
          <input type="hidden" name="SAMLRequest" data-bind="value: samlData().saml_request"/>
        </form>
      </div>
    </div>
    <div class="ui info message">
      Wenn Sie noch keinen Zugang zum WebSSO-Dienst der LUH haben, k√∂nnen Sie
      ihn im <a href="https://login.uni-hannover.de/" target="_blank">Account-Manager</a>
      beantragen.
    </div>
  </div>
</div>
