<div class="ui middle aligned center aligned grid">
  <div class="eight wide column">
    <div class="ui centered top attached segment" style="padding-bottom: 3.2rem">
      <div class="content">
        <h1 class="ui header" data-bind="visible: !hasPseudonym">Howdy, how should we call you?</h1>
        <h1 class="ui header" data-bind="visible: hasPseudonym">Change your name</h1>

        <img class="ui centered circular image" data-bind="attr: { src: avatarUrl }" style="margin-bottom:10px"/>

        <div class="content">
          <h3 class="header" data-bind="text: pseudonym"></h3>
        </div>
      </div>
    </div>
    <div class="ui two bottom attached buttons">
      <div class="ui icon button" data-bind="i18n: {title: 'register.generate'}, click: generate">
        <i class="repeat icon"></i>
        Generate another name
      </div>
      <div class="ui submit button primary" data-bind="i18n: 'register.choose', click: choose"></div>
    </div>
  </div>
</div>
