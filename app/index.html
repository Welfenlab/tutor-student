<head>
    <meta charset="utf-8">
    <title>Tutor (Welfenlab)</title>
    <meta name="description" content="Online Platform for managing and correcting exercises">
    <meta name="viewport" content="width=device-width">

    <!-- Icons -->
    <link rel="icon" type="image/png" href="img/icon-160.png"/>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico"/>
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/icon-114.png"/>
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/icon-72.png"/>
    <link rel="apple-touch-icon-precomposed" href="img/icon-57.png"/>

    <!-- SemanticUI Framework -->
    <link rel="stylesheet" href="/vendor/semantic-ui/dist/semantic.min.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<!--[if lt IE 10]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->

<div class="TutorApp ui page">
    <div class="ui grid">
        <div class="computer tablet only row">
            <div class="ui column">
                <div class="ui inverted blue menu navbar">
                    <a href="" class="ui brand item">
                      <i class="student icon"></i>
                      Tutor
                    </a>
                    <!-- ko ifnot: isLoggedIn -->
                    <a href="#login" class="ui item" data-bind="css: { active: isActive('login') }">
                        <i class="sign in icon"></i>
                        Login
                    </a>
                    <!-- /ko -->
                    <!-- ko if: isLoggedIn -->
                      <a href="#overview" class="ui item" data-bind="css: { active: isActive('overview') }">
                          <i class="list icon"></i>
                          Overview
                      </a>
                      <a href="#groups" class="ui item" data-bind="css: { active: isActive('groups') }">
                          <i class="users icon"></i>
                          Groups
                      </a>
                      <div class="ui button right item user" data-bind="template: { afterRender: $data.registerPopup }">
                          <i class="icon"><img class="ui mini avatar image" data-bind="attr: { src: avatarUrl }"/></i>
                          <span data-bind="text: user().pseudonym"></span>
                          <i class="dropdown icon"></i>
                      </div>
                      <div class="ui flowing bottom right popup transition hidden" style="width:250px">
                        <div class="ui basic segment">
                          <img class="ui circular centered tiny image" data-bind="attr: { src: avatarUrl }">
                          <div class="ui small centered header">
                            <span data-bind="text: user().pseudonym"></span>
                            <a href="#register"><i class="edit icon" style="margin:0 0 0 0.25rem"></i></a>
                          </div>
                        </div>
                        <div class="ui divider"></div>
                        <div class="ui basic segment" data-bind="visible: group().users && group().users().length > 1">
                          <div class="ui small header">
                              Your group:
                            <a href="#groups"><i class="edit icon" style="margin:0 0 0 0.25rem"></i></a>
                          </div>
                          <div class="ui middle aligned list" data-bind="foreach: group().users">
                            <div class="item">
                              <img class="ui avatar image" data-bind="attr: { src: avatarUrl }"/>
                              <div class="content">
                                <div class="header" data-bind="text: pseudonym"></div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="ui basic segment center aligned" data-bind="visible: group().users && group().users().length == 1">
                          You are not in a group.<br/>
                          <a href="#groups">Create one</a> to make learning easier and more fun!
                        </div>
                        <div class="ui divider"></div>
                        <div class="ui primary fluid button" data-bind="click: logout">
                            <i class="sign out icon"></i>
                            Logout
                        </div>
                      </div>
                    <!-- /ko -->
                </div>
            </div>
        </div>
        <div class="mobile only narrow row">
            <div class="ui column">
                <div class="ui inverted navbar pointing blue menu">
                    <a href="" class="brand item">
                      <i class="student icon"></i>
                      Tutor
                    </a>
                    <div class="right menu">
                      <div class="ui dropdown link item">
                        <i class="content icon"></i>
                        <div class="menu" style="width:250px">
                          <!-- ko ifnot: isLoggedIn -->
                            <a href="#login" class="ui item" data-bind="css: { active: isActive('login') }">
                                <i class="sign in icon"></i>
                                Login
                            </a>
                          <!-- /ko -->
                          <!-- ko if: isLoggedIn -->
                            <a href="#register" class="ui item" data-bind="template: { afterRender: $data.registerPopup }">
                              <img class="ui mini avatar image" data-bind="attr: { src: avatarUrl }"/>
                              <span data-bind="text: user().pseudonym"></span>
                            </a>
                            <a href="#overview" class="ui item" data-bind="css: { active: isActive('overview') }">
                                  <i class="list icon"></i>
                                  Overview
                              </a>
                            <a href="#groups" class="ui item" data-bind="css: { active: isActive('groups') }">
                                <i class="users icon"></i>
                                Groups
                            </a>
                            <a href="#logout" class="ui item" data-bind="click: logout">
                                <i class="sign out icon"></i>
                                Logout
                            </a>
                          <!-- /ko -->
                        </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ko if: router.selected() -->
    <div class="content" data-bind="component: { name: router.selected, params: router.parameters }"></div>
    <!-- /ko -->
</div>

<!-- MathJax -->
<script src="vendor/jailed/lib/jailed.js"></script>
<script src="vendor/ace-builds/src-min-noconflict/ace.js"></script>
<script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
<script>
  MathJax.Hub.Config({
    tex2jax: {inlineMath: [['$', '$'], ['\\(', '\\)']]},
    processEscapes: true
  });

  if(window.location.protocol == "https:"){
    jailed.setChromeHttpsWorkaroundOn(true);
  }
</script>

<!-- JQuery -->
<script src="/vendor/jquery/dist/jquery.min.js"></script>

<!-- SemanticUI Framework -->
<script src="/vendor/semantic-ui/dist/semantic.min.js"></script>

<!-- highlightjs -->
<script src="/vendor/highlightjs/highlight.pack.min.js"></script>
<script src="vendor.js"></script>
<script src="tutor.js" async></script>
</body>
</html>
